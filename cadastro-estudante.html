<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriaê - Cadastro de Estudante</title>
  
    <!-- links -->
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="Assets/logos/logo-tutoriae.png">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="Assets/logos/logo-tutoriae-text.png" alt="" width="150"></a>
        
        <div class="nav-cadastro">
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="cadastro-voluntario.html">Voluntário</a></li>
                <li class="pagina-atual">Estudante</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Cadastre-se como <span style="color:  var(--laranja-tutoriae)">Estudante</span></h1>
            <form action="index.html" method="GET">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="email@email.com" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="senha" required>

                <h4>Áreas de interesse:</h4>
                <div class="expertise">
                    <div class="expertise-esquerda">
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-artes" value="artes"> 
                            <label for="expertise-artes">Artes</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-biologia" value="biologia"> 
                            <label for="expertise-biologia">Biologia</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-filosofia" value="filosofia">  
                            <label for="expertise-filosofia">Filosofia</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-fisica" value="fisica"> 
                            <label for="expertise-fisica">Física</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-geografia" value="geografia"> 
                            <label for="expertise-geografia">Geografia</label>
                        </div>
                    </div>
                    <div class="expertise-meio">
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-historia" value="historia"> 
                            <label for="expertise-historia">História</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-estrangeira" value="lingua-estrangeira"> 
                            <label for="expertise-estrangeira">Língua Estrangeira</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-matematica" value="matematica"> 
                            <label for="expertise-matematica">Matemática</label>
                        </div>
                    </div>
                    <div class="expertise-direita">
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-portugues" value="portugues"> 
                            <label for="expertise-portugues">Português</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-quimica" value="quimica"> 
                            <label for="expertise-quimica">Química</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-redacao" value="redacao"> 
                            <label for="expertise-redacao">Redação</label>
                        </div>
                        <div class="expertise-disciplina">
                            <input type="checkbox" name="expertise" id="expertise-sociologia" value="sociologia"> 
                            <label for="expertise-sociologia">Sociologia</label>
                        </div>
                    </div>
                </div>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

                <button type="submit">Enviar</button>
            </form>

            <div class="cadastro">
                <div class="cad-cad">
                    <p>Já tem conta?</p>
                    <a href="index.html">Faça login</a>
                </div>
                <div class="cad-cad">
                    <p>Quero ser voluntário!</p>
                    <a href="cadastro-voluntario.html">Cadastre-se</a>
                </div>
            </div>
        </div>

        <div class="logo">
            <img src="Assets/logos/logo-tutoriae-fundo-azul.jpg" alt="" width="400">
        </div>
    </main>

    <footer>
        <p>© 2025 Tutoriaê</p>
    </footer>
</body>
</html>
