<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriaê - Login</title>
  
    <!-- links -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="Assets/logos/logo-tutoriae.png">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="Assets/logos/logo-tutoriae-text.png" alt="Logo Tutoriaê Text" width="150"></a>
    </header>

    <main>
        <div class="logo">
            <img src="Assets/logos/logo-tutoriae-fundo-branco.jpg" alt="Logo Tutoriaê fundo branco" width="350">
        </div>

        <div class="container">
            <h1>Login</h1>
            <form action="home.html" method="GET">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="email@email.com" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="senha" required>

                <button type="submit" aria-label="Entrar na plataforma">Entrar</button>
            </form>
            <p>Novo aqui? Cadastre-se</p>
            <div class="novo-aqui-cad">
                <a href="cadastro-voluntario.html"> Cadastro de Voluntário </a> 
                | 
                <a href="cadastro-estudante.html"> Cadastro de Estudante</a>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Tutoriaê</p>
    </footer>
</body>
</html>
